<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/cssVariables.css" />
  </head>
  <body>
    <h2>Update CSS Variables wits <span class="h1">JS</span></h2>
    <ul class="controls js-controls">
      <li>
        <label for="spasing">Spasing:</label
        ><input
          name="spasing"
          type="range"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />
      </li>
      <li>
        <label for="blur">Blur:</label
        ><input
          name="blur"
          type="range"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />
      </li>
      <li>
        <label for="base">Base color:</label
        ><input name="base" type="color" value="#8A2BE2" />
      </li>
    </ul>
    <div class="thumb">
      <img
        src="https://images.pexels.com/photos/1493088/pexels-photo-1493088.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="town"
      />
    </div>
    <script type="module" src="../js/module_6/cssVariables.js"></script>
  </body>
</html>
